<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
<script>
    // Get the original requested URL from the referrer header
    var originalUrl = document.referrer;

    // Redirect the website to the original requested URL
    if (originalUrl) {
        window.location.href = originalUrl;
    } else {
        // If referrer header is not available, redirect to a default URL
        window.location.href = "https://raw.githubusercontent.com/patrisiu/hugmeter/main"; // Replace "https://example.com" with your default URL
    }
</script>
</body>
</html>
